<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏è Temperatura Cedro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f9ff;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    input[type="text"] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 15px;
      border: none;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .weather-result {
      margin-top: 20px;
      font-size: 1.2rem;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Clima em Cedro - CE</h1>
  <input type="text" id="city-input" placeholder="Digite outra cidade" />
  <button onclick="getWeather()">Buscar</button>

  <div class="error" id="error-message"></div>
  <div class="weather-result" id="weather-result"></div>

  <script>
    const apiKey = 'SUA_CHAVE_AQUI'; // Substitua pela sua chave

    async function getWeather(cityName) {
      let city = cityName || document.getElementById('city-input').value.trim();
      const errorDiv = document.getElementById('error-message');
      const resultDiv = document.getElementById('weather-result');

      if (!city) {
        errorDiv.textContent = 'Por favor, digite o nome de uma cidade.';
        resultDiv.innerHTML = '';
        return;
      }

      errorDiv.textContent = '';
      resultDiv.innerHTML = 'Carregando...';

      try {
        // For√ßa a adicionar ",BR" para melhorar a busca no OpenWeatherMap
        const fullCityName = `${city},BR`;

        const response = await fetch(
          `https://my-server.tld/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m=${encodeURIComponent(fullCityName)}&appid=${apiKey}&units=metric&lang=pt_br`
        );

        if (!response.ok) {
          throw new Error('Cidade n√£o encontrada. Tente outro nome.');
        }

        const data = await response.json();

        const temperature = data.main.temp;
        const description = data.weather[0].description;

        resultDiv.innerHTML = `
          <p><strong>${data.name} - ${data.sys.country}:</strong> ${temperature}¬∞C</p>
          <p>${description}</p>
        `;
      } catch (error) {
        resultDiv.innerHTML = '';
        errorDiv.textContent = 'Ocorreu um erro: ' + error.message;
      }
    }

   
  
  </script>

</body>
</html>
